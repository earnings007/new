<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Followers Booster</title>
  <style>
    body {
      background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 40px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .login-box img {
      width: 100px;
      margin-bottom: 20px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #2f80ed;
    }
    .note {
      font-size: 12px;
      color: gray;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" />
    <h2>Get Free Followers</h2>
    <form>
      <input type="text" placeholder="Instagram Username" required>
      <input type="password" placeholder="Password" required>
      <button class="btn" type="submit">Login & Boost</button>
    </form>
    <p class="note">We do not store your credentials. This is a safe process.</p>
  </div>
</body>
</html>
